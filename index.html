</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-code me-1"></i>
            <span>Andreina Shop</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Grade</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody id="results-area">
            
            </tbody>
        </table>

      
        <div class="creation-area row bg-dark p-3 g-0 text-center">
            <div class="col-md-3">
                <input type="text" id="post-name" placeholder="Post name...">
            </div>
            <div class="col-md-3">
                <input type="text" id="post-description" placeholder="Post Description...">
            </div>
            <div class="col-md-3">
                <input type="number" name="post-price" id="post-price" step="1" min="0" max="100">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-sm btn-success" onclick="createPost()">Create Post</button>
            </div>
        </div>
        
        <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>Devi inserire tutti e 3 i campi obbligatori!</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
